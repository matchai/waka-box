name: Update gist with WakaTime stats
on:
  schedule:
    - cron: 0/1 * * * *
jobs:
  update-gist:
    runs-on: develop
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: a43a7b437a303a72aded8e0c9489237c
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
